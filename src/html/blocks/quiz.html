<section class="quiz" id="quiz">
  <div class="container">
    <div class="quiz__inner">
      <div class="quiz__card">
        <div class="quiz-header" id="quiz-header">
          <h2 class="quiz-header__quesion-title">Загружаем вопрос...</h2>
        </div>

        <ul class="quiz-answers" id="quiz-answers">
          <li class="quiz-answers__item">
            <label class="quiz-answers__label">
              <input type="radio" class="quiz-answers__answer" name="quiz-answers__answer" />
              <span>Ответ...</span>
            </label>
          </li>
        </ul>
        <button class="quiz-submit submit next" id="quiz-submit">Ответить</button>
      </div>
    </div>
  </div>
</section>
