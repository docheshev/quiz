<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Викторина</title>
  <link rel="icon" type="image/png" href="./img/web-icons/icon96.png">
  <link rel="icon" type="image/png" href="./img/web-icons/icon32.png">
  <link rel="icon" type="image/png" href="./img/web-icons/icon16.png">
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <canvas class="bg"></canvas>
  <main class="main">
    <section class="welcome-cover">
  <div class="container">
    <div class="welcome-cover__card">
      <h1 class="welcome-cover__title"></h1>
      <button class="welcome-cover__btn">Давай</button>
    </div>
  </div>
</section>
    <section class="quiz" id="quiz">
  <div class="container">
    <div class="quiz__inner">
      <div class="quiz__card">
        <div class="quiz-header" id="quiz-header">
          <h2 class="quiz-header__quesion-title">Загружаем вопрос...</h2>
        </div>

        <ul class="quiz-answers" id="quiz-answers">
          <li class="quiz-answers__item">
            <label class="quiz-answers__label">
              <input type="radio" class="quiz-answers__answer" name="quiz-answers__answer" />
              <span>Ответ...</span>
            </label>
          </li>
        </ul>
        <button class="quiz-submit submit next" id="quiz-submit">Ответить</button>
      </div>
    </div>
  </div>
</section>
  </main>
  <canvas class="fireworks"></canvas>
  <script src="./js/main.bundle.js"></script>
</body>

</html>
